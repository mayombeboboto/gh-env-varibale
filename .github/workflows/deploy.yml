name: Deployment
on:
  push:
    branches:
      - main
      - dev

env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: cluster1.xzexw.mongodb.net
      MONGODB_USERNAME: gradie
      MONGODB_PASSWORD: NCfS2EeGOcMAOLD4
      MONGODB_PORT: 3000
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          npm ci
          npm install -g wait-on
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.MONGODB_PORT }}
      - name: Check server status
        run: |
          if ! lsof -i:${{ env.MONGODB_PORT }}; then
            echo "Server is not running"
            exit 1
          fi
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
